<!-- templates/navbar.html -->


<nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

  <div class="container">
     {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-{{ messages[0][1] }} alert-dismissible fade show" role="alert" style="background-color: rgba(151, 240, 17, 0.961); color: black; font-weight: bold; text-align: center;">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}
    <a class="navbar-brand" href="{{ url_for('home') }}">Quipo<span>.</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsFurni">
      <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'shop' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('shop') }}">Shop</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('about') }}">About us</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'blog' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'contact' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('contact') }}">Contact us</a>
        </li>
      </ul>
      <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img src="{{ url_for('static', filename='images/user.svg') }}" alt="User Image">
    </a>
    <div class="dropdown-menu" aria-labelledby="userDropdown">
      {% if current_user.is_authenticated %}
        <a class="dropdown-item" href="{{ url_for('dashboard') }}">Profile</a>
        <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="dropdown-item" href="{{ url_for('login') }}">Login</a>
        <a class="dropdown-item" href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </li>

  <li>
    <a class="nav-link" href="{{ url_for('cart') }}" id="cart-icon">
        <span class="fa-layers fa-fw">
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
            <span class="fa-layers-counter" id="cart-counter"></span>
        </span>
    </a>
</li>
</ul>
    </div>
  </div>
</nav>
